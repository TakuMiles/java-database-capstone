# Docker-specific configuration
server.port=8080

# Database Configuration for Docker
spring.datasource.url=jdbc:mysql://mysql-db:3306/hospital_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=hospital_user
spring.datasource.password=hospital_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Logging Configuration
logging.level.com.project.back_end=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Application Configuration
spring.application.name=Hospital Management System
info.app.name=Hospital Management System
info.app.description=A comprehensive hospital management system
info.app.version=1.0.0