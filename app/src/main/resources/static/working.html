<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .role-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .role-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            color: white;
            font-weight: bold;
        }
        .admin-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
        .doctor-btn {
            background: linear-gradient(135deg, #27ae60, #229954);
        }
        .patient-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }
        .role-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .status {
            margin-top: 30px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 8px;
            color: #27ae60;
            font-weight: bold;
        }
        .login-form {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .login-btn {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: linear-gradient(135deg, #2c3e50, #1a252f);
        }
        .back-btn {
            background: #95a5a6;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        .dashboard {
            text-align: center;
        }
        .dashboard h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .feature-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .feature-card h3 {
            color: #495057;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Role Selection Screen -->
        <div id="roleSelection">
            <h1>Hospital Management System</h1>
            <p>Select your role to access the portal:</p>
            
            <div class="role-buttons">
                <button class="role-btn admin-btn" onclick="showLogin('admin')">
                    Admin Portal
                </button>
                <button class="role-btn doctor-btn" onclick="showLogin('doctor')">
                    Doctor Portal
                </button>
                <button class="role-btn patient-btn" onclick="showLogin('patient')">
                    Patient Portal
                </button>
            </div>

            <div class="status">
                System Status: Online âœ“<br>
                Last Updated: October 21, 2025
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="login-form hidden">
            <h2 id="loginTitle">Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <button type="button" class="back-btn" onclick="showRoleSelection()">Back</button>
            </form>
            <div id="loginHint" style="margin-top: 15px; padding: 10px; background: #e3f2fd; border-radius: 4px; font-size: 0.9rem;">
                <!-- Login hints will be shown here -->
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard hidden">
            <h2 id="dashboardTitle">Welcome!</h2>
            <div id="dashboardContent">
                <!-- Dashboard content will be loaded here -->
            </div>
            <button class="back-btn" onclick="logout()" style="margin-top: 20px;">Logout</button>
        </div>
    </div>

    <script>
        let currentRole = '';

        function showLogin(role) {
            currentRole = role;
            document.getElementById('roleSelection').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('loginTitle').textContent = role.charAt(0).toUpperCase() + role.slice(1) + ' Login';
            
            // Show login hints
            const hints = {
                admin: 'Demo credentials: admin / admin123',
                doctor: 'Demo credentials: doctor / doctor123',
                patient: 'Demo credentials: patient / patient123'
            };
            document.getElementById('loginHint').innerHTML = `<strong>Demo Mode:</strong> ${hints[role]}`;
        }

        function showRoleSelection() {
            document.getElementById('roleSelection').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'none';
            currentRole = '';
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Demo authentication
            const credentials = {
                admin: { username: 'admin', password: 'admin123' },
                doctor: { username: 'doctor', password: 'doctor123' },
                patient: { username: 'patient', password: 'patient123' }
            };

            if (credentials[currentRole] && 
                username === credentials[currentRole].username && 
                password === credentials[currentRole].password) {
                showDashboard();
            } else {
                alert('Invalid credentials! Please check the demo credentials shown below the form.');
            }
        }

        function showDashboard() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('dashboardTitle').textContent = `${currentRole.charAt(0).toUpperCase() + currentRole.slice(1)} Dashboard`;
            
            // Load role-specific content
            const dashboardContent = {
                admin: `
                    <div class="features">
                        <div class="feature-card">
                            <h3>Manage Doctors</h3>
                            <p>Add, edit, or remove doctor profiles</p>
                        </div>
                        <div class="feature-card">
                            <h3>View Statistics</h3>
                            <p>Hospital performance and appointment analytics</p>
                        </div>
                        <div class="feature-card">
                            <h3>System Settings</h3>
                            <p>Configure hospital management system</p>
                        </div>
                    </div>
                `,
                doctor: `
                    <div class="features">
                        <div class="feature-card">
                            <h3>My Appointments</h3>
                            <p>View and manage scheduled appointments</p>
                        </div>
                        <div class="feature-card">
                            <h3>Patient Records</h3>
                            <p>Access patient medical histories</p>
                        </div>
                        <div class="feature-card">
                            <h3>Schedule</h3>
                            <p>Manage availability and time slots</p>
                        </div>
                    </div>
                `,
                patient: `
                    <div class="features">
                        <div class="feature-card">
                            <h3>Find Doctors</h3>
                            <p>Search and browse available doctors by specialization</p>
                        </div>
                        <div class="feature-card">
                            <h3>Book Appointment</h3>
                            <p>Schedule appointments with your preferred doctors</p>
                        </div>
                        <div class="feature-card">
                            <h3>My Appointments</h3>
                            <p>View upcoming and past appointments</p>
                        </div>
                        <div class="feature-card">
                            <h3>Medical Records</h3>
                            <p>Access your medical history and prescriptions</p>
                        </div>
                    </div>
                `
            };

            document.getElementById('dashboardContent').innerHTML = dashboardContent[currentRole];
        }

        function logout() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            showRoleSelection();
        }
    </script>
</body>
</html>
