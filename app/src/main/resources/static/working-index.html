<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .role-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .role-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            color: white;
            font-weight: bold;
        }
        .admin-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
        .doctor-btn {
            background: linear-gradient(135deg, #27ae60, #229954);
        }
        .patient-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }
        .role-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .status {
            margin-top: 30px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 8px;
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hospital Management System</h1>
        <p>Select your role to access the portal:</p>
        
        <div class="role-buttons">
            <a href="pages/adminLogin.html" class="role-btn admin-btn">
                Admin Portal
            </a>
            <a href="pages/doctorLogin.html" class="role-btn doctor-btn">
                Doctor Portal
            </a>
            <a href="pages/patientLogin.html" class="role-btn patient-btn">
                Patient Portal
            </a>
        </div>

        <div class="status">
            System Status: Online âœ“<br>
            Last Updated: October 21, 2025
        </div>
    </div>
</body>
</html>
