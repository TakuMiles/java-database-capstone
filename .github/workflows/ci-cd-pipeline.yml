name: Complete CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'

jobs:
  # Frontend Linting
  frontend-lint:
    runs-on: ubuntu-latest
    name: ðŸŽ¨ Frontend Quality Check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install linters
        run: |
          npm install -g htmlhint stylelint eslint stylelint-config-standard

      - name: Create linter configurations
        run: |
          cat > .htmlhintrc << 'EOF'
          {
            "tagname-lowercase": true,
            "attr-lowercase": true,
            "attr-value-double-quotes": true,
            "doctype-first": true,
            "tag-pair": true,
            "spec-char-escape": true,
            "id-unique": true,
            "src-not-empty": true,
            "attr-no-duplication": true,
            "title-require": true
          }
          EOF

          cat > .stylelintrc.json << 'EOF'
          {
            "extends": ["stylelint-config-standard"],
            "rules": {
              "indentation": 2,
              "string-quotes": "double"
            }
          }
          EOF

          cat > .eslintrc.json << 'EOF'
          {
            "env": {
              "browser": true,
              "es6": true
            },
            "extends": "eslint:recommended",
            "parserOptions": {
              "ecmaVersion": 2020,
              "sourceType": "module"
            },
            "rules": {
              "no-unused-vars": "warn",
              "no-console": "off"
            }
          }
          EOF

      - name: Lint HTML files
        run: |
          find app/src/main/resources/static -name "*.html" -exec htmlhint {} \; || true

      - name: Lint CSS files
        run: |
          find app/src/main/resources/static -name "*.css" -exec stylelint {} \; || true

      - name: Lint JavaScript files
        run: |
          find app/src/main/resources/static -name "*.js" -exec eslint {} \; || true

  # Backend Build and Test
  backend-build:
    runs-on: ubuntu-latest
    name: â˜• Backend Build & Test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Compile application
        run: |
          cd app
          mvn clean compile

      - name: Run tests
        run: |
          cd app
          mvn test

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Maven Tests
          path: app/target/surefire-reports/*.xml
          reporter: java-junit

      - name: Run code quality checks
        run: |
          cd app
          mvn checkstyle:check || true
          mvn spotbugs:check || true
          mvn jacoco:report

      - name: Package application
        run: |
          cd app
          mvn package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: hospital-management-jar
          path: app/target/*.jar

  # Docker Build and Security
  docker-build:
    runs-on: ubuntu-latest
    name: ðŸ³ Docker Build & Security
    needs: [frontend-lint, backend-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./app/Dockerfile
          failure-threshold: warning

      - name: Validate Docker Compose
        run: |
          docker-compose -f docker-compose.yml config

      - name: Build Docker image
        run: |
          docker build -t hospital-management:${{ github.sha }} ./app
          docker tag hospital-management:${{ github.sha }} hospital-management:latest

      - name: Test Docker image
        run: |
          # Start container in background
          docker run -d --name test-app -p 8080:8080 hospital-management:latest
          
          # Wait for application to start
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/actuator/health 2>/dev/null; then
              echo "âœ… Application is healthy!"
              break
            fi
            echo "Attempt $i: Waiting for health check..."
            sleep 2
          done
          
          # Cleanup
          docker stop test-app
          docker rm test-app

      - name: Run security scan
        run: |
          echo "ðŸ”’ Running basic security checks..."
          docker history hospital-management:latest
          docker inspect hospital-management:latest | jq '.[].Config.User' || echo "âš ï¸  User check completed"

  # Deployment (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    name: ðŸš€ Deploy Application
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup deployment environment
        run: |
          echo "ðŸ¥ Preparing Hospital Management System deployment..."
          echo "âœ… All quality checks passed"
          echo "ðŸ³ Docker image built successfully"
          echo "ðŸ“¦ Ready for deployment"

      - name: Deploy to staging (simulation)
        run: |
          echo "ðŸŽ¯ Deploying to staging environment..."
          echo "Application: Hospital Management System"
          echo "Version: ${{ github.sha }}"
          echo "Deployment URL: https://hospital-staging.example.com"
          echo "âœ… Staging deployment completed"

  # Notification
  notify:
    runs-on: ubuntu-latest
    name: ðŸ“± Notify Results
    needs: [frontend-lint, backend-build, docker-build]
    if: always()
    steps:
      - name: Determine status
        run: |
          if [[ "${{ needs.frontend-lint.result }}" == "success" && 
                "${{ needs.backend-build.result }}" == "success" && 
                "${{ needs.docker-build.result }}" == "success" ]]; then
            echo "BUILD_STATUS=âœ… SUCCESS" >> $GITHUB_ENV
            echo "BUILD_EMOJI=ðŸŽ‰" >> $GITHUB_ENV
          else
            echo "BUILD_STATUS=âŒ FAILED" >> $GITHUB_ENV
            echo "BUILD_EMOJI=ðŸš¨" >> $GITHUB_ENV
          fi

      - name: Summary
        run: |
          echo "## ${{ env.BUILD_EMOJI }} Hospital Management System CI/CD Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ env.BUILD_STATUS }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pipeline Results:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¨ Frontend Lint: ${{ needs.frontend-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- â˜• Backend Build: ${{ needs.backend-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ³ Docker Build: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY