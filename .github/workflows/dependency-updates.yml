name: Dependency Updates

on:
  schedule:
    - cron: '0 2 * * 1' # Run every Monday at 2 AM UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    name: ðŸ”„ Update Dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Check for Maven updates
        run: |
          cd app
          mvn versions:display-dependency-updates
          mvn versions:display-plugin-updates

      - name: Update Maven dependencies
        run: |
          cd app
          mvn versions:use-latest-releases -DgenerateBackupPoms=false
          mvn versions:use-latest-versions -DgenerateBackupPoms=false

      - name: Setup Node.js for frontend dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check for security vulnerabilities
        run: |
          cd app
          mvn org.owasp:dependency-check-maven:check || true

      - name: Test updated dependencies
        run: |
          cd app
          mvn clean test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "ðŸ”„ Automated Dependency Updates"
          body: |
            ## ðŸ”„ Automated Dependency Updates
            
            This PR contains automated updates to project dependencies.
            
            ### Changes:
            - Updated Maven dependencies to latest versions
            - Security vulnerability checks performed
            - All tests passing
            
            ### Review Checklist:
            - [ ] Verify all tests are passing
            - [ ] Check for breaking changes in updated dependencies
            - [ ] Review security scan results
            - [ ] Test application functionality
            
            **Generated by:** GitHub Actions
            **Date:** ${{ github.run_id }}
          branch: automated-dependency-updates
          delete-branch: true