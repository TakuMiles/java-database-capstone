name: Lint Docker Files

on: [push, pull_request]

jobs:
  docker-lint:
    runs-on: ubuntu-latest
    name: Lint Docker Files
    steps:
      - uses: actions/checkout@v3

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./app/Dockerfile
          failure-threshold: warning

      - name: Validate Docker Compose
        run: |
          docker-compose -f docker-compose.yml config

      - name: Check Dockerfile best practices
        run: |
          echo "Checking Dockerfile best practices..."
          if grep -q "RUN.*apt-get.*update.*apt-get.*install" app/Dockerfile; then
            echo "❌ Found apt-get update and install in separate RUN commands"
            exit 1
          fi
          if ! grep -q "USER.*[^root]" app/Dockerfile; then
            echo "⚠️  Warning: Container might be running as root"
          fi
          echo "✅ Dockerfile best practices check passed"

      - name: Security scan with Docker Scout (if available)
        run: |
          docker build -t temp-scan ./app
          echo "Built image for security scanning"
        continue-on-error: true